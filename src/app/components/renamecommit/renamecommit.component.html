<h1>Pour renommer un commit : </h1>
<section>
    <div class="box-div">
        <p>Use case : j'ai push 1 seul commit et je souhaite modifier le nom du commit : </p>
        <p>$<span>git add .</span></p>
        <p>$ <span>git commit --amend -m "Mon nouveau message de commit"</span></p>
        <p>$ <span>git push origin HEAD --force </span> </p>
        <p>Note: v√©rifier que le commit est bien sur le HEAD </p>
    </div>
</section>
